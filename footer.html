  <style>
    * {

    footer {
      color: #fff;
      background-image: linear-gradient(90deg, rgb(32, 20, 101) 0%, rgb(70, 12, 12) 100%);

      width: 100%;
      height: 100%;
      top: -45px;

        grid-column: 1/3;
      }

      .office {
        grid-column: 3/5;
      }
      .link {
        grid-column: 1/3;
      }
    }

    @media (max-width:660px) {
      .main {
        gap: 10px;
        margin: 0;
      }

        display: flex;
      }

      .row {

      }

    .btn-know {

    .subcribe {

    .sub-icon {
      margin: 7px;
      margin-right: 15px;
      margin-left: 0;
      font-size: 1.5rem;
    }
    .ri-arrow-right-line {
      margin-left: 0;
    }

    .icons a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      justify-content: center;
      padding: 10px;
      border-radius: 50%;
      align-items: center;
      font-size: 1.1rem;
      margin: 2%;
    }

    .social-icon {
      position: relative;
      top:2px;
    }
    .icons a:hover {
      color: #fff;
      background-color: #FB2576;
      border-color: #FB2576;
    }

    .newsletter-des {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .copyright {
      text-align: center;
    }

    hr {

      margin: 2px auto;
      opacity: 40%;
      border: 0.01px solid white;
    }

    .copyright p {
      padding: 20px;
    }
    .office-des {
